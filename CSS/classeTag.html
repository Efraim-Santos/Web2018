<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tag Class</title>
    <!-- <link rel="stylesheet" href="css/tag.css"> -->

    <style>
        body{
            font-size: 40px;
            margin: 0;
        }
        ul, ol {
            padding: 0;
        }
        li{
            margin-left: 60px;
        }
        .tag {
            border: solid 4px;
            margin: 5px;
        }
    .tag label {
        color: #fff;
        font-size: 25px;
        vertical-align: top;
        margin-right: 10px;
        padding: 0px 5px 3px 3px;
    }
    </style>
</head>

<body class='tag'>
    <div class='tag'>
        <span class='tag'>1</span>
        <span class='tag'>2</span>
        <span class='tag'>3</span>
        <p class='tag'>4</p>
        <div class='tag'>5</div>
        <ul class='tag'>6</ul>
        <ol class='tag'>7</ol>
        <form class='tag'>8</form>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
