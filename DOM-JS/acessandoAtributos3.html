<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        
        const lista = document.querySelector('#compras')
        
        const listaLi = document.querySelector('#compras').children

        const ultimo = new Array (...listaLi)

        console.log(ultimo[ultimo.length -1].childNodes[0].nodeValue)

        console.log(listaLi)

        //Somente Leitura. Uma maneira de ler a tag.
        console.log(lista.attributes)      // retorna os atributos dos elementos
        console.log(lista.attributes[0])
        console.log(lista.attributes.id)      
        console.log(lista.attributes[1])
        console.log(lista.attributes.destino)
        console.log(lista.attributes[2])
        console.log(lista.attributes['data-urgencia'])


    </script>
</body>

</html>
