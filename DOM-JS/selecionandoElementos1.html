<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')           /*   Selecionando elemento pelo id           */

        const divs = document.getElementsByTagName('div')                   /*   Selecionando elemento pelo tag name, div, span, header, footer        */
        console.log(divs)
        Array.from(divs).forEach(e => e.classList.remove('destaque'))      /*  Criando um array apartir de um html collection    */

        const divsArray= [...divs]                                  /* Utilizando o operador spread para colocar em um array     */
        divsArray.forEach(e => e.classList.add('destaque'))         /*  adicionando um class a todos os elementos */

        const ultimoElementos = document.getElementsByClassName('ultimo')

        for(let e of ultimoElementos){
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
