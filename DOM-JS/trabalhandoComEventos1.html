<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a click-esperar='1' href="https://google.com.br">Google</a>
    </div>
    
    <script>

        function navegarEm5s(e){
            e.preventDefault()      // ... previnir que o comportamento padrao ocorra
            console.log('Saindo em 5s...')
            let tempo = e.target 
            tempo = parseInt(tempo.getAttribute('click-esperar')) * 1000
            setTimeout(() => {
                const link = e.target    // target pega o elemento que disparou o evento
                window.location.href = link.href
            }, tempo)
        }
        
        const link = document.querySelector('[click-esperar]')
        link.onclick = navegarEm5s  //passando a função para o evento, que vai receber o evento

        
        // console.log(typeof(link.getAttribute('click-esperar')))
    </script>
</body>
