    <style type="text/css">
        .slide p{
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <div class="slide" sl-slider>
        <p>
            <img src="imgs/â€Žimagem-1.jpg" alt="imagem 1" width="640" height="436">
        </p>
        <p>
            <img src="imgs/imagem-2.jpg" alt="imagem 1" width="340" height="436">
        </p>
    </div>

    
    
    <script type="text/javascript">

        let var_slide = document.querySelectorAll('[sl-slider] > p')
        
        let teste = Object.values(var_slide)

        

        teste.forEach(valor => {
            valor.style.display = 'block'
            passarSlider(valor, 1500, -670, 5, () => {
            console.log('fim')
        })
        });
       

        function passarSlider(elemento, inicio, fim, x, callback){
            let cont = inicio - x
            if(inicio >= fim){
                elemento.style.left = `${cont}px`
                setTimeout(() => {
                    passarSlider(elemento, cont, fim, x, callback)
                }, 10)
            }else{
                // elemento.style.display = 'none'
                return callback()
            }   
        }

       
       
    </script>
</body>
