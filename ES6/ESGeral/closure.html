<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
        
        let carro = ( () => {
            // Variavel privada
            let velocidade = 1
            // Função privada
            let acelerar = () => {
                velocidade += 10
            }

            let aumentar_velocidade = () => {
                acelerar()
            }
            return {
                correr: aumentar_velocidade,
                velocidade_aux: velocidade
            }
        })()

        let teste = carro

        console.log(teste.correr())
        teste.correr()
        teste.correr()
        teste.correr()

        console.log(teste.velocidade_aux)
        
        
        
        
        
    </script>
</body>
