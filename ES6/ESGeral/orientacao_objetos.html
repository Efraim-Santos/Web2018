    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        
        class Calculadora{

            constructor (x, y){
                this.x = x;
                this.y = y;
            }

            soma (){
                return (this.x + this.y);
            }
            multiplicacao (){
                return (this.x * this.y);
            }  
            
        }
        
        let teste_calculadora = new Calculadora(7, 5)
        
        console.log(teste_calculadora.multiplicacao())
    </script>
