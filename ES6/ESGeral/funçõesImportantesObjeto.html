<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    
    <script type="text/javascript">
        
        const pessoa = {
            nome: 'Rebeca',
            idade: 12,
            peso: 35
        }
        
        console.log(Object.keys(pessoa))        // Esse parametro pega a chave de todos elementos do objeto
        console.log(Object.values(pessoa))      //Esse parametro pega todos os valores do objetos

        console.log(Object.entries(pessoa))     // pega os dois citados acima, ou seja a chave e o valor em um array

        let obj = Object.entries(pessoa)

        obj.forEach(e => {
            console.log(`${e[0]}: ${e[1]}`)
        });
        console.log('\n\n')
        obj.forEach(([nome, valor]) => {
            console.log(`${nome}: ${valor}`)
        })
        
        const des = { a: 1}
        const o1 = {b: 2}
        const o2 = {c:3, a:4}

        console.log(`${Object.entries(des)} \n\n`)

        Object.assign(des, o1, o2)           // O assign ele concatena ao primeiro objeto passado no caso o des, os valores dos restantes passados 

        const juntar = { ...des, ...o1, ...o2 } //spread espalha e cria um objeto com a junção deles
        console.log(typeof(juntar))
        console.log(Object.entries(juntar))
        console.log(des)

        Object.freeze(des)                  // Como o nome diz, ele congela o obejto passado para ele, não permitando mais alterações e nem modificações no objeto

        des.c = 20

        console.log(des)

    </script>
</body>
</html>
