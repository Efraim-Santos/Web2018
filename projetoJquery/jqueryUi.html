<!DOCTYPE html>
<html>
<head>
	<title>Jquery Ui</title>
	<script src="jquery.min.js"></script>
	<script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
	<link href="jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">

	<style type="text/css">

		p{
			font-size: 50px;
		}
		
		#container, #container_2{
			float: left;
			width: 200px;
			height: 200px;
			background-color: green;
		}
		#container_2{
			background-color: red;
			float: right;	
		}
		#aux {
			width: 300px;
			height: 300px;
			border:2px solid black;
			margin: 0 auto;
			background-position: center;

		}
	</style>
</head>
<body>
	<p id="teste">Teste</p>
	<div id="container"></div>
	<div id="container_2"> </div>
	

	<div id="aux"><img id="ft" src="mario.png" style="display: none; width: 100px; "> </div>
	<script type="text/javascript">
		$( "#teste" ).draggable({axis:"x"});

		$("#container").resizable({
			grid:50, 
			alsoResize:"#container_2",
			resize: function( event, ui ) {
                    
                if ($("#container").width() > 300) {
                        
                    alert("Ultrapassou os 300px!")
                        
                }
            }

		});

		$("#container_2").resizable();

		$("#aux").click(function(){

			//$("#aux").css("img", "$('#ft')");
			$("#ft").css("display", "block").fadeOut(1500);

		});
	</script>
</body>
</html>
